{% extends "base.html" %}

{% load crispy_forms_tags %}

{% block content %}
<div class="signup-container mt-5">
    <h1 class="text-center mb-4">Sign Up</h1>
    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            {{ form|crispy }}
        </div>
        <button type="submit" class="btn btn-primary btn-block">Sign Up</button>
    </form>
</div>

<style>
    /* Signupページ専用スタイル */
    .signup-container {
        max-width: 500px;
        margin: 0 auto;
        padding: 20px;
        background-color: #f8f9fa; /* ライトグレー */
        border: 1px solid #dee2e6;
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    .signup-container h1 {
        font-size: 1.8rem;
        font-weight: bold;
        color: #343a40; /* ダークグレー */
    }
</style>
{% endblock %}
